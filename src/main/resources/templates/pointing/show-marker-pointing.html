<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" th:href="@{/images/app-icon.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/login-back.css}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${container.name}">My container</title>
</head>

<body>
<section class="background-radial-gradient overflow-hidden h-100 mh-100 row">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5 h-100 mh-100">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-12 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <div class="d-flex flex-row">
                            <form th:action="@{/app/map/markers/show}" class="d-flex flex-row">
                                <button type="submit" class="btn  btn-outline-success to-spin">Back</button>
                                <div th:if="${message != null}" class="alert alert-success" role="alert">
                                    <span th:text="${message}"></span>
                                </div>
                            </form>
                        </div>

                        <form th:action="@{/app/pointing/add}" method="post">
                            <div class="form-group">
                                <h1 th:text="${container.getName()}" for="inputEmail4">Name</h1>
                            </div>

                            <div class="form-group">
                                <h2 for="inputAddress">Address</h2>
                                <h2 th:text="${container.getAddress()}">Address</h2>
                            </div>

                            <div class="form-group">
                                <h2 for="inputEmail4">Size</h2>
                                <h2 th:text="${container.getSize()}">Size</h2>
                            </div>

                            <div class="form-group">
                                <h2 for="inputEmail4">小oefficient</h2>
                                <h2 th:text="${container.getPointKef()}">小oefficient</h2>
                            </div>

                            <div th:if="${container.isPoint()}"
                                 id="validfationSrerverUsernameFeedback">
                                <img th:src="@{/a/j/rest/quick/code/add/kg/{id}(id=${container.getId()})}" alt="Flowers in Chania">

                            </div>

                            <div class="form-group">
                                <h2 for="inputEmail4">Contents</h2>
                                <h2 th:text="${container.getContents()}">Contents</h2>
                            </div>


                            <div th:if="${!container.isPoint()}" class="form-group">
                                <label>小oefficient</label>

                                <input th:classappend="${coefficientError} ? 'is-invalid'"
                                       th:attrappend="value=${container != null}?${requestDto.getCoefficient()}"
                                       type="text" name="coefficient" class="form-control" id="inputEmrail4"
                                       placeholder="小oefficient">

                                <div th:if="nameError" th:text="${coefficientError}"
                                     id="validationSrerverUsernameFeedback" class="invalid-feedback">
                                    error
                                </div>
                            </div>


                            <input type="hidden" name="id" th:value="${container.id}"/>

                            <button  th:if="${!container.isPoint()}" type="submit" class="btn-lg btn-block btn btn-success to-spin mt3">Enable</button>
                        </form>

                        <form  th:if="${container.isPoint()}" th:action="@{/app/pointing/complete}" method="post">
                            <input type="hidden" name="id" th:value="${container.id}"/>

                            <button  type="submit" class="btn-lg btn-block btn btn-success to-spin mt3">Disable</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/button-spin.js}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
