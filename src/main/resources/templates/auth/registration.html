<!doctype html>
<html lang="en">
<head>
    <link rel="icon" th:href="@{/images/app-icon.png}" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login-back.css}">
    <title>Hello, world!</title>
</head>
<body>

<section class="background-radial-gradient overflow-hidden">

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    Be Green <br/>
                    <span style="color: hsl(218, 81%, 75%)">Let's get started!</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Being green is about respecting our environment by keeping it clean and not leaving trash and using
                    our resources in the right way, without wasting them. Sustainability is about using what we have in
                    a way that can last for years to come.
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form th:action="@{/app/auth/registration}" method="post" id="main">
                            <!-- User Name -->
                            <div class="form-outline mb-4">
                                <label class="form-label">First name</label>

                                <input th:unless="!${userRequestDto}" type="text" name="username"
                                       th:value="${userRequestDto.username}"
                                       th:classappend="${usernameError} ? 'is-invalid'" class="form-control">
                                <input th:if="!${userRequestDto} " type="text" name="username"
                                       th:classappend="${usernameError} ? 'is-invalid'" class="form-control">

                                <div th:if="usernameError" id="validationServer03Feedback" class="invalid-feedback">
                                    <span th:text="${usernameError}">error</span>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label">Email</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>

                                    <input th:classappend="${emailError} ? 'is-invalid'" class="form-control"
                                           th:unless="!${userRequestDto}" type="text" name="email"
                                           th:value="${userRequestDto.email}">
                                    <input th:classappend="${emailError} ? 'is-invalid'" class="form-control"
                                           th:if="!${userRequestDto} " type="text" name="email">

                                    <div th:if="emailError" th:text="${emailError}"
                                         id="validationServerUsernameFeedback" class="invalid-feedback">
                                        error
                                    </div>
                                </div>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label for="validationServer01" class="form-label">Password</label>
                                <input th:classappend="${passwordError} ? 'is-invalid'" type="password" name="password"
                                       class="form-control" id="validationServer01">
                                <div th:if="passwordError" th:text="${passwordError}" class="invalid-feedback">
                                    error
                                </div>
                            </div>

                            <!-- Password2 input -->
                            <div class="form-outline mb-4">
                                <label for="validationServer01" class="form-label">Repeat password</label>
                                <input th:classappend="${passwordCompError} ? 'is-invalid'" type="password"
                                       name="password2" class="form-control" id="varlidationServer01">
                                <div th:if="passwordCompError" th:text="${passwordCompError}" class="invalid-feedback">
                                    error
                                </div>
                            </div>

                            <label for="main">Choose an account type:</label>
                            <select class="form-select selectpicker" name="role" form="main">
                                <option th:attrappend="selected=${userRequestDto != null && userRequestDto.role == 'CUSTOMER'}?selected" value="CUSTOMER">Customer</option>
                                <option th:attrappend="selected=${userRequestDto != null && userRequestDto.role == 'COMPANY'}?selected" value="COMPANY">Company</option>
                                <option th:attrappend="selected=${userRequestDto != null && userRequestDto.role == 'ADMIN'}?selected" value="ADMIN">Admin</option>
                            </select>

                            <!-- Submit button -->
                            <button id="button-main" type="submit" class="btn btn-primary btn-block mb-4 btn-success to-spin">
                                Sign Up
                            </button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"> <a th:href="@{/app/auth/login}">You can Sing in!</a></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<script th:src="@{/js/button-spin.js}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
