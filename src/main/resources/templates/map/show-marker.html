<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" th:href="@{/images/app-icon.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/login-back.css}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${container.name}" >My container</title>
</head>

<body>
<section class="background-radial-gradient overflow-hidden h-100 mh-100 row">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5 h-100 mh-100">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-12 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <div class="d-flex flex-row">
                            <form th:action="@{/app/map/markers/show}" class="d-flex flex-row">
                                <button type="submit" class="btn  btn-outline-success to-spin">Back</button>
                                <div th:if="${message != null}" class="alert alert-success" role="alert">
                                    <span th:text="${message}"></span>
                                </div>
                            </form>

                            <form th:action="@{/app/map/container/show/delete} " method="post">
                                <input type="hidden" name="id" th:value="${container.id}">
                                <input type="hidden" name="name" th:value="${container.name}">
                                <button type="submit" class="btn  btn-outline-danger to-spin">Delete
                                </button>
                            </form>
                        </div>

                        <form th:action="@{/app/map/marker/show}" method="post">
                            <div class="form-group">
                                <label for="inputEmail4">Name</label>
                                <input th:classappend="${nameError} ? 'is-invalid'"
                                       th:attrappend="value=${container != null}?${container.getName()}"
                                       type="text" name="name" class="form-control" id="inputEmail4" placeholder="Name">
                                <div th:if="nameError" th:text="${nameError}"
                                     id="validationServerUsernameFeedback" class="invalid-feedback">
                                    error
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input name="address"
                                       th:attrappend="value=${container != null}?${container.getAddress()}" type="text"
                                       class="form-control"
                                       id="inputAddress" placeholder="1234 Main St">
                            </div>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Description</span>
                                </div>
                                <textarea th:classappend="${descriptionError} ? 'is-invalid'"
                                          th:text="${container.getDescription()}"
                                          name="description" class="form-control" aria-label="With textarea"></textarea>
                                <div th:if="descriptionError" th:text="${descriptionError}"
                                     id="validatiornServerUsernameFeedback" class="invalid-feedback">
                                    error
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail4">Size</label>

                                <input th:classappend="${sizeError} ? 'is-invalid'"
                                       th:attrappend="value=${container != null}?${container.getSize()}"
                                       type="text" name="size" class="form-control" id="inputEmrail4" placeholder="Size">

                                <div th:if="nameError" th:text="${sizeError}"
                                     id="validationSrerverUsernameFeedback" class="invalid-feedback">
                                    error
                                </div>
                            </div>

                            <input type="hidden" name="id" th:value="${container.id}"/>

                            <button type="submit" class="btn-lg btn-block btn btn-success to-spin mt3">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/button-spin.js}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
